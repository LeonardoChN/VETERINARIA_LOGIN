{% extends 'APPVET/base.html' %}
{% block content %}
    <h2>Inicio de sesión</h2>
    <p>Ingrese sus datos para iniciar sesión.</p>
    <hr>
    <form action="/login/" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8 mb-3">
                <label class="form-label">Correo electrónico </label>
                <input class="form-control" type="email" name="email" placeholder="Ingrese su correo electrónico o Su Usuario">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="password" placeholder="Ingrese la contraseña">
            </div>
        </div>
        <button class="btn btn-secondary" type="submit">Iniciar sesión</button> &nbsp;&nbsp;&nbsp;
        <a class="btn btn-info" href="/register">¿No tienes cuenta?... ¡Crea una aqui!</a>
        <br><br><br>
        <a class="btn btn-dark" href="../">Volver al Inicio</a>
    </form>
{% endblock content %}
